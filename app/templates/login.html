{% extends "base.html" %} 
{% import "bootstrap/wtf.html" as wtf %} 

{% block title %} 
Login 
{% endblock %} 
<link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}" />
{% block content %}
<!-- bootstrap link -->
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
  crossorigin="anonymous"
/>


<div class="container signup-section mt-5" >
  <div class="row">

    <div class="col-lg-6 col-md-6 col-sm-6">
      <a href="{{ url_for('main.index') }}"
        ><button class="btn back btn-primary m-5">Back</button></a
      >
      <div class="container signup text-center">
        <form class="form-signin" method="POST" action="/login">
          <h4 class="form-signin-heading">Please Login to Continue</h4>
          {{ form.hidden_tag() }} 
          {{ wtf.form_field(form.username) }} 
          {{ wtf.form_field(form.password) }}

          <button class="btn btn-lg btn-primary btn-block mt-3" type="submit">Login</button>

          <p>Don't have an account?<a href="{{ url_for('main.signup') }}" style="text-decoration: none;"> Sign</a></p>
        </form>
      </div>
    </div>


<div class="col-lg-6 col-md-6 col-sm-6"> 
  <div class="card">
  <img 
  src="{{ url_for('static', filename='images/sky.jpg')}}" 
  alt="" style="height: 500px;">
</div>
</div>

  </div>
</div>
{% endblock%}

{% extends "bootstrap/base.html" %} {% import "bootstrap/wtf.html" as wtf %} {%
block title %} Login {% endblock %} 
{% block content %}

<!-- bootstrap link -->
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
  crossorigin="anonymous"
/>

<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/signup.css') }}"
/>

<div class="container-fluid signup-section" style="display: flex;" >
  <div class="row">
<div class="col-md-6"> 
  <img src="{{ url_for('static', filename='images/deskcoffee.jpg')}}" alt="" style="height: 300px;">
</div>
    <div class="col-lg-8 col-md-6 col-sm-6">
      <a href="{{ url_for('main.index') }}"
        ><button class="btn back btn-primary">Back</button></a
      >
      <div class="container signup text-center">
        <form class="form-signin" method="POST" action="/login">
          <h4 class="form-signin-heading">Please Login to Continue</h4>
          {{ form.hidden_tag() }} {{ wtf.form_field(form.username) }} {{
          wtf.form_field(form.password) }}
          <button class="btn btn-lg btn-primary btn-block" type="submit">
            Login
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock%}
